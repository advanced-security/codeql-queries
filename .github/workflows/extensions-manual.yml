name: Generate Data Extension Summaries Manually

on:
  workflow_dispatch:
    inputs:
      repository:
        required: true
      language:
        required: true

jobs:
  summaries:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Generate CodeQL Summaries
        uses: advanced-security/codeql-summarize@main
        with:
          repository: ${{ github.event.inputs.repository }}
          language: ${{ github.event.inputs.language }}
          output: ./extensions
          token: ${{ secrets.CODEQL_SUMMARY_GENERATOR_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          title: "[Bot] Generated Models - ${{ github.event.inputs.repo }}"
          body: "This PR was automatically generated by the CodeQL Summaries Generator Action"
          commit-message: Automatically Generated Models for ${{ github.event.inputs.repo }}
          branch: auto-gen/summaries-${{ github.event.inputs.repo }}
          delete-branch: true
